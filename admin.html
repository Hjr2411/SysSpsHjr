  <style>

      opacity: 0.8;

    #log {
      margin-top: 20px;

</head>
<body>

<h1>Admin â€¢ SysSpsHjr</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>ConteÃºdo</th>
      <th>Data</th>
      <th>AÃ§Ã£o</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<div id="log"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAeCrURSs0TBXlYF3TKLi4q98VwrGaKe_Q",
    authDomain: "spsch-849e5.firebaseapp.com",
    databaseURL: "https://spsch-849e5-default-rtdb.firebaseio.com",
    projectId: "spsch-849e5",
    storageBucket: "spsch-849e5.firebasestorage.app",
    messagingSenderId: "698967090558",
    appId: "1:698967090558:web:978781fd27b86c36203f2f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const DB_NODE = "registros"; // ðŸ”´ AJUSTE AQUI
  const tbody = document.getElementById("tbody");
  const log = document.getElementById("log");

  function logMsg(msg) {
    log.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
    log.scrollTop = log.scrollHeight;
  }

  const mainRef = ref(db, DB_NODE);

  onValue(mainRef, snapshot => {
    tbody.innerHTML = "";
    if (!snapshot.exists()) {
      logMsg("Nenhum dado encontrado.");
      return;
    }

    snapshot.forEach(child => {
      const id = child.key;
      const data = child.val();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${id}</td>
        <td>${data.conteudo ?? JSON.stringify(data)}</td>
        <td>${data.data ?? "-"}</td>
        <td><button onclick="deleteItem('${id}', ${JSON.stringify(data)})">Excluir</button></td>
      `;
      tbody.appendChild(tr);
    });
  });

  window.deleteItem = async (id, data) => {
    if (!confirm("Excluir registro " + id + "?")) return;

    try {
      await set(ref(db, "backup_deletados/" + id), data);
      await remove(ref(db, DB_NODE + "/" + id));
      logMsg("Registro " + id + " excluÃ­do e movido para backup.");
    } catch (e) {
      logMsg("ERRO: " + e.message);
    }
  };
</script>

</body>
