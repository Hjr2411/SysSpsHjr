<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamados • SPS (v2.1.4)</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header class="topbar">
  <button class="logout" onclick="logout()">Sair</button>
  <h1>Chamados</h1>
</header>

<!-- FORMULÁRIO -->
<section class="panel form-panel">
  <div class="grid">
    <label>Usuário
      <input id="usuario" readonly>
    </label>

    <label>Chamado
      <input id="chamado" placeholder="PDST-2000123">
    </label>

    <label>MSISDN
      <input id="msisdn" placeholder="11 99999-9999" maxlength="15">
    </label>

    <label>Equipamento
      <select id="equipamento">
        <option value="">Selecione</option>
      </select>
    </label>

    <label>Cenário
      <select id="cenario">
        <option value="">Selecione</option>
      </select>
    </label>
  </div>

  <button id="btnSalvar" class="btn-primary">Salvar</button>
  <span id="msg"></span>
</section>

<!-- LISTAGEM -->
<section class="panel table-panel">
  <table>
    <thead>
      <tr>
        <th>Data / Hora</th>
        <th>Usuário</th>
        <th>Chamado</th>
        <th>MSISDN</th>
        <th>Equipamento</th>
        <th>Cenário</th>
      </tr>
    </thead>
    <tbody id="listaChamados"></tbody>
  </table>
</section>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>
<script src="chamados.js"></script>
</body>
</html>
