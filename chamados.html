<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamados • SPS (v2.1.0)</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <header>
    <h1>Chamados</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <section class="box">
    <input id="titulo" placeholder="Chamado (ex: PDST-2000123)">
    <input id="linha" placeholder="MSISDN">
    <input id="equipamento" placeholder="Equipamento">
    <input id="cenario" placeholder="Cenário">
    <textarea id="descricao" placeholder="Observações"></textarea>

    <button id="btnSalvar">Salvar Chamado</button>
    <p id="msg"></p>
  </section>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="chamados.js"></script>
</body>
</html>
